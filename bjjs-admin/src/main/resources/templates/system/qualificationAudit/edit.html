<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改资质审核')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-qualificationAudit-edit" th:object="${qualificationAudit}">
            <input id="zzId" name="zzId" th:field="*{zzId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">厂商：</label>
				<div class="col-sm-8">
					<input id="zzManufacturer" name="zzManufacturer" th:field="*{zzManufacturer}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资质文件名称：</label>
				<div class="col-sm-8">
					<input id="zzFilename" name="zzFilename" th:field="*{zzFilename}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="zzCreatetime" name="zzCreatetime" th:field="*{zzCreatetime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="zzUpdatetime" name="zzUpdatetime" th:field="*{zzUpdatetime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户id：</label>
				<div class="col-sm-8">
					<input id="zzUserId" name="zzUserId" th:field="*{zzUserId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资质审核备注：</label>
				<div class="col-sm-8">
					<input id="zzRemarks" name="zzRemarks" th:field="*{zzRemarks}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资质审核部门id：</label>
				<div class="col-sm-8">
					<input id="zzDeptId" name="zzDeptId" th:field="*{zzDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资质审核标题：</label>
				<div class="col-sm-8">
					<input id="zzTitle" name="zzTitle" th:field="*{zzTitle}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/qualificationAudit";
		$("#form-qualificationAudit-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-qualificationAudit-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
