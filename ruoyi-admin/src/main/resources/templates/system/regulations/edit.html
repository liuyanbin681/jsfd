<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改规章文电')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-regulations-edit" th:object="${regulations}">
            <input id="rulesId" name="rulesId" th:field="*{rulesId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">规章文电文件名称：</label>
				<div class="col-sm-8">
					<input id="rulesFile" name="rulesFile" th:field="*{rulesFile}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">规章文电创建时间：</label>
				<div class="col-sm-8">
					<input id="rulesCreatetime" name="rulesCreatetime" th:field="*{rulesCreatetime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">规章文电创建人：</label>
				<div class="col-sm-8">
					<input id="rulesName" name="rulesName" th:field="*{rulesName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">规章文电备注：</label>
				<div class="col-sm-8">
					<input id="rulesRemarks" name="rulesRemarks" th:field="*{rulesRemarks}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备用字段：</label>
				<div class="col-sm-8">
					<input id="rulesSpare" name="rulesSpare" th:field="*{rulesSpare}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">当前登陆人部门id：</label>
				<div class="col-sm-8">
					<input id="rulesDeptId" name="rulesDeptId" th:field="*{rulesDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">当前登陆人角色id：</label>
				<div class="col-sm-8">
					<input id="rulesRoleId" name="rulesRoleId" th:field="*{rulesRoleId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">能看到的部门集合：</label>
				<div class="col-sm-8">
					<input id="rulesDeptsIds" name="rulesDeptsIds" th:field="*{rulesDeptsIds}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">当前登陆用户id：</label>
				<div class="col-sm-8">
					<input id="rulesUserId" name="rulesUserId" th:field="*{rulesUserId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否签收 0，未签收，1签收 ：</label>
				<div class="col-sm-8">
					<input id="rulesStatus" name="rulesStatus" th:field="*{rulesStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">反馈结果：</label>
				<div class="col-sm-8">
					<input id="rulesResults" name="rulesResults" th:field="*{rulesResults}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/regulations";
		$("#form-regulations-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-regulations-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
