<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改督办事项')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supervise-edit" th:object="${supervise}">
            <input id="suId" name="suId" th:field="*{suId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">督办标题：</label>
				<div class="col-sm-8">
					<input id="suTitle" name="suTitle" th:field="*{suTitle}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">督办内容：</label>
				<div class="col-sm-8">
					<input id="suContent" name="suContent" th:field="*{suContent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">反馈结果：</label>
				<div class="col-sm-8">
					<input id="suResult" name="suResult" th:field="*{suResult}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建人部门id：</label>
				<div class="col-sm-8">
					<input id="suCreatedeptId" name="suCreatedeptId" th:field="*{suCreatedeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建人id：</label>
				<div class="col-sm-8">
					<input id="suCreatenameId" name="suCreatenameId" th:field="*{suCreatenameId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收方：</label>
				<div class="col-sm-8">
					<input id="suAccept" name="suAccept" th:field="*{suAccept}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收方id：</label>
				<div class="col-sm-8">
					<input id="suAcceptDeptId" name="suAcceptDeptId" th:field="*{suAcceptDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="suCreatetime" name="suCreatetime" th:field="*{suCreatetime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="suUpdatetime" name="suUpdatetime" th:field="*{suUpdatetime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态值 0，未读 1，已读：</label>
				<div class="col-sm-8">
					<input id="suStatus" name="suStatus" th:field="*{suStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">督办文件名称：</label>
				<div class="col-sm-8">
					<input id="suFilename" name="suFilename" th:field="*{suFilename}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/supervise";
		$("#form-supervise-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-supervise-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
